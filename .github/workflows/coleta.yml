name: Coleta Diaria LoL (Meta 10k)

on:
  schedule:
    # 05:00 UTC equivale a 02:00 no horário de Brasília/Rio
    - cron: '0 5 * * *'
  workflow_dispatch: # Botão para rodar manual se quiser testar

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90 # Segurança para não travar infinito
    
    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Rodar Script
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python app.py

      - name: Salvar CSV no GitHub
        run: |
          git config --global user.name 'Bot LoL'
          git config --global user.email 'bot@lol.com'
          
          if ls *.csv 1> /dev/null 2>&1; then
            git add *.csv
            # Se tiver mudança, comita
            if ! git diff --quiet && ! git diff --staged --quiet; then
              git commit -m "Dados atualizados [skip ci]"
              # O PULO DO GATO: Puxa as mudanças remotas antes de enviar
              git pull --rebase origin main
              git push
            fi
          else
            echo "AVISO: Nenhum CSV gerado hoje."
          fi
